<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank-form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="h1">
      <h1>Bank Rating Form</h1>
      <h1>Fedral-Bank</h1>
    </div>

    <div class="container">
      <div class="form">
        <form action="index.html" method="post">
          <div class="form-control">
            <label for="name">Company Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-control">
            <label for="name">Financial Institution Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-control">
            <label for="name">Company Institution <br />Contact person</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-control">
            <label for="name">Financial Institution Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-control">
            <label for="name">Contact Phone Number</label>

            <input type="text" name="name" id="name" />
          </div>
          <div class="form-control">
            <label for="name">Name of Acoount Holder</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-control">
            <label for="name">Date Account Opened</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-control">
            <label for="name">Account Type</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-control">
            <label for="name">Balance</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-control">
            <label for="name">Company Name</label>
            <textarea name="text" id="text"> </textarea>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
